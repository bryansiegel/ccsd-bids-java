<head th:insert="~{admin/fragments/head}"></head>
<div th:insert="~{admin/fragments/header}"></div>

<h1>Create SubContractor for Bid: <span th:text="${subContractorListing.bids.contractName}">Contract Name</span></h1>

<form th:action="@{/admin/bids/{bidId}/subcontractors/create(bidId=${subContractorListing.bids.id})}"
      th:object="${subContractorListing}" enctype="multipart/form-data" method="post" class="form">

    <div class="form-group">
        <label class="form-label">SubContractor</label>
        <input type="text" th:field="*{subContractorCompanyName}" class="form-control" required/>
    </div>
    <div class="form-group">
        <label class="form-label">MPID Number:</label>
        <input type="text" th:field="*{bids.mpidNumber}" class="form-control" readonly/>
    </div>
    <div class="form-group">
        <label class="form-label">Document ID:</label>
        <select th:field="*{subContractorDocumentId}" class="form-control" required>
            <option th:value="${T(com.bryansiegel.ccsdbidsjava.models.SubContractorListing).SUBCONTRACTOR_DOCUMENT_ID}"
                    th:text="${T(com.bryansiegel.ccsdbidsjava.models.SubContractorListing).SUBCONTRACTOR_DOCUMENT_ID}"></option>
            <option th:value="${T(com.bryansiegel.ccsdbidsjava.models.SubContractorListing).SUBCONTRACTOR_DOCUMENT_ID_A}"
                    th:text="${T(com.bryansiegel.ccsdbidsjava.models.SubContractorListing).SUBCONTRACTOR_DOCUMENT_ID_A}"></option>
            <option th:value="${T(com.bryansiegel.ccsdbidsjava.models.SubContractorListing).SUBCONTRACTOR_DOCUMENT_ID_B}"
                    th:text="${T(com.bryansiegel.ccsdbidsjava.models.SubContractorListing).SUBCONTRACTOR_DOCUMENT_ID_B}"></option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label">Upload Document:</label>
        <input type="file" name="subContractorDocument" id="subContractorDocument" class="form-control"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<footer th:insert="~{admin/fragments/footer}"></footer>

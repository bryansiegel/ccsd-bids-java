<head th:insert="~{admin/fragments/head}"></head>
<div th:insert="~{admin/fragments/header}"></div>

<h1>Edit Bid</h1>
<form th:action="@{/admin/bids/edit/{id}(id=${bid.id})}" th:object="${bid}" method="post" class="form"
      enctype="multipart/form-data">

    <div class="form-group">
        <label class="form-label">Bid Name:</label>
        <input type="text" th:field="*{contractName}" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="form-label">MPID Number:</label>
        <input type="text" th:field="*{mpidNumber}" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="advertisementForBidsFile">Advertisement for Bids:</label>
        <input type="file" id="advertisementForBidsFile" name="advertisementForBidsFile">
    </div>
    <div class="form-group">
        <label for="preBidSignInSheetFile">Pre-Bid Sign-In Sheet:</label>
        <input type="file" id="preBidSignInSheetFile" name="preBidSignInSheetFile">
    </div>


    <!--    <div class="form-group">-->
    <!--    <label class="form-label">Document URL:</label>-->
    <!--        <input type="text" th:field="*{documentUrl}" class="form-control"/>-->
    <!--    </div>-->


    <div class="form-group">
        <label>Bid Tabulation Sheet:</label>
        <input type="text" th:field="*{bidTabulationSheet}" class="form-control"/>
    </div>

    <div class="form-group">
        <label class="form-label">Active:</label>
        <input type="checkbox" th:field="*{active}" class="form-check"/>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<footer th:insert="~{admin/fragments/footer}"></footer>
